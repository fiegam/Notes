<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4"><label>Title</label></div>
        <div class="col-xs-12 col-md-8"><label>Body</label></div>
    </div>
    <ul>
        <li class="row" *ngFor='let note of notes'>
            <div class="col-xs-12 col-md-4">{{note?.title}}</div>
            <div class="col-xs-12 col-md-8">{{note?.body}}</div>
        </li>
    </ul>
</div>
